{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class="text-center mt-4 mb-4">E-Complaint Site</h1>

  <div class="row mb-4">
    <div class="col-md-12">
      <h2 class="text-left">Enter Details</h2> </div>
  </div>

  <form method="post" class="complaint-form">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label for="first_name" class="mr-3">First Name:</label>
      <input type="text" class="form-control form-control-sm" id="first_name" name="first_name" required style="width: 45%;">
    </div>

    <div class="form-group mb-3">
      <label for="last_name" class="mr-3">Last Name:</label>
      <input type="text" class="form-control form-control-sm" id="last_name" name="last_name" required style="width: 45%;">
    </div>

    <div class="form-group mb-3">
      <label for="bp">Business Partner Number:</label>
      <input type="number" class="form-control form-control-sm" id="bp" name="bp" required style="width: 45%;">
    </div>

    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control form-control-sm" id="email" name="email" required style="width: 45%;">
    </div>

    <div class="form-group mb-3">
      <label for="date">Complaint Date:</label>
      <input type="date" class="form-control form-control-sm" id="date" name="date" required style="width: 30%;">
    </div>


    <div class="form-group mb-4">
          <label>Problem Category: </label>
          <br>
          <div class="btn-group-vertical" id="complaint">
            <input class="btn-check form-check-input" type="radio" id="bill" name="complaint" value="bill">  <label class="btn btn-outline-secondary" for="bill">Bill</label>

            <input class="btn-check form-check-input" type="radio" id="connection" name="complaint" value="connection" required>
            <label class="btn btn-outline-secondary" for="connection">Connection</label>

            <input class="btn-check form-check-input" type="radio" id="compensation" name="complaint" value="compensation" required>
            <label class="btn btn-outline-secondary" for="compensation">Compensation</label>

            <input class="btn-check form-check-input" type="radio" id="others" name="complaint" value="others" required>
            <label class="btn btn-outline-secondary" for="others">Others</label>
          </div>
        </div>

    <div class="form-group mb-3">
      <label for="explain">Explain:</label>
      <textarea class="form-control" id="explain" name="explain" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Complaint</button>

    {% if messages %}
    <div class="alert alert-success" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
